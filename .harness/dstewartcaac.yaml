        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.k8scidemose
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: mvn build image
                  identifier: mvn_build_image
                  spec:
                    connectorRef: dstewartdockerhub
                    image: maven:3.8.2-adoptopenjdk
                    shell: Sh
                    command: |-
                      mvn spring-boot:build-image
